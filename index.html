<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Side Navigation Example</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    /* Side navigation */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0; left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    .sidenav a:hover {
      background-color: #575757;
    }
    .sidenav .closebtn {
      position: absolute;
      top: 0; right: 0;
      font-size: 30px;
      margin-left: 50px;
      padding: 10px 20px;
    }
    /* Main content */
    #main {
      transition: margin-left 0.3s;
      padding: 20px;
    }
    /* Open button */
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
    }
    .openbtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Side navigation -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main content -->
  <div id="main">
    <button class="openbtn" onclick="openNav()">â˜° Open Menu</button>
    <h2>Responsive Side Navigation Example</h2>
    <p>Click on the hamburger menu to open the side navigation.</p>
  </div>

  <!-- JavaScript -->
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
  </script>

</body>
</html>
